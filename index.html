<!DOCTYPE html>
<html>
<head>
    <title>宜络的秘密留言板</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
        }
        #message {
            width: 100%;
            height: 80px;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 10px;
            resize: none;
        }
        #message::placeholder {
            color: #666;
            font-style: italic;
        }
        #submitBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #submitBtn:hover {
            background-color: #45a049;
        }
        .comment {
            border-bottom: 1px solid #333;
            padding: 10px 0;
            margin: 10px 0;
        }
        .comment-header {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        #error {
            color: #ff5555;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>宜络的秘密留言板</h1>
    <div id="form">
        <textarea id="message" placeholder="畅所欲言..." maxlength="140"></textarea>
        <button onclick="submitMessage()" id="submitBtn">发送</button>
    </div>
    <div id="error"></div>
    <div id="comments"></div>

    <script>
        // 定义仓库和 Issue ID（需要替换为你的实际值）
        const REPO = "yilo246/yilo246.github.io"; // 格式：用户名/仓库名
        const ISSUE_ID = "1"; // 替换为你的 Issue 编号

        // 显示错误信息
        function showError(message) {
            document.getElementById('error').innerText = message;
        }

        // 处理 fetch 响应
        async function handleResponse(response) {
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || '请求失败');
            }
            return response.json();
        }

        // 提交留言
        async function submitMessage() {
            try {
                // 获取 token
                const token = localStorage.getItem('github_token');
                if (!token) {
                    localStorage.removeItem('github_token');
                    showError('请先登录 GitHub');
                    return;
                }

                // 获取用户输入
                const message = document.getElementById('message').value;
                if (!message.trim()) {
                    showError('请输入留言内容');
                    return;
                }

                // 强制使用最新时间戳
                const now = new Date();
                const isNight = now.getHours() >= 1 && now.getHours() < 6;

                // 提交到 GitHub Issue
                const response = await fetch(`https://api.github.com/repos/${REPO}/issues/${ISSUE_ID}/comments`, {
                    method: 'POST',
                    headers: {
                        Authorization: `token ${token}`,
                        'Content-Type': 'application/json',
                        'X-GitHub-Timestamp': now.toISOString()
                    },
                    body: JSON.stringify({ body: message })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '认证失败，请重新登录');
                }

                // 清空输入框并刷新评论
                document.getElementById('message').value = '';
                showError(''); // 清空错误信息
                loadComments();
            } catch (error) {
                showError('发送失败: ' + error.message);
                if (error.message.includes('Bad credentials')) {
                    localStorage.removeItem('github_token');
                    window.location.reload();
                }
            }
        }

        // 加载评论
        async function loadComments() {
            try {
                const comments = await fetch(
                    `https://api.github.com/repos/${REPO}/issues/${ISSUE_ID}/comments?sort=created&direction=desc`
                ).then(handleResponse);

                document.getElementById('comments').innerHTML = comments.map(c => {
                    const date = new Date(c.created_at);
                    const localHour = date.getHours();
                    return `
                        <div class="comment">
                            <div class="comment-header">
                                ${localHour >= 1 && localHour < 6 ? '🌙 ' : ''}
                                ${date.toLocaleString()} · 
                                <span style="color:#666;">@${c.user.login}</span>
                            </div>
                            <div>${c.body}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                showError('加载失败: ' + error.message);
            }
        }

        // 页面加载时自动加载评论
        window.onload = loadComments;
    </script>
</body>
</html>
