<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>宜络的彩蛋（1）</title>
    <style>
        body {
            background: #000000;
            color: #fff;
            font-family: 'Arial', 'Microsoft Yahei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0 20px 100px;
            line-height: 1.6;
            font-size: 16px;
        }
        h1 {
            font-size: 2.8em;
            margin: 40px 0 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            display: inline-block;
            white-space: pre;
        }
        .rules {
            margin: 30px 0;
            padding: 20px 20px 20px 0;
        }
        #message {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            margin: 20px 0;
            width: 100%;
            height: 120px;
            border-radius: 6px;
            font-size: 16px;
        }
        #postSection {
            position: fixed;
            bottom: 20px;
            width: 700px;
            left: 50%;
            transform: translateX(-50%);
            padding-left: 100px;
        }
        #submitBtn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
        }
        #submitBtn.enabled {
            opacity: 1;
            pointer-events: auto;
        }
        #submitBtn:hover.enabled {
            background: #444;
        }
        #typingText {
            color: #fff;
            font-size: 1.1em;
            display: inline-block;
            white-space: pre-wrap;
            text-align: left; /* 确保文字左对齐 */
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #fff;
            vertical-align: middle;
            animation: blink 0.8s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .shake-extra {
            display: inline-block;
            animation: shakeExtra 0.1s; /* 抖动改为0.1秒 */
        }
        @keyframes shakeExtra {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-3px, 2px); }
            50% { transform: translate(3px, -2px); }
            75% { transform: translate(-2px, 1px); }
            100% { transform: translate(0, 0); }
        }
        .anonymous-user {
            color: #98C379;
        }
    </style>
</head>
<body>
    <h1 id="titleText"></h1>
    
    <div class="rules">
        <p id="typingText"></p>
    </div>

    <div id="postSection">
        <textarea 
            id="message" 
            placeholder=""
            maxlength="140"
        ></textarea>
        <button id="submitBtn">发送</button>
    </div>

    <script>
        // 标题打字机效果
        const titleText = "宜络的彩蛋";
        const titleExtra = "（1）";
        const titleElement = document.getElementById("titleText");
        let titleIndex = 0;

        function startWithCursor() {
            titleElement.innerHTML = '<span class="cursor"></span>';
            setTimeout(() => {
                titleElement.innerHTML = '<span class="cursor"></span>';
                setTimeout(typeTitle, 800);
            }, 800);
        }

        function typeTitle() {
            if (titleIndex < titleText.length) {
                titleElement.innerHTML = titleText.slice(0, titleIndex + 1);
                titleIndex++;
                setTimeout(typeTitle, 50);
            } else if (titleIndex === titleText.length) {
                titleElement.innerHTML = titleText;
                setTimeout(() => {
                    titleElement.innerHTML = titleText + '<span class="shake-extra">' + titleExtra + '</span>';
                    setTimeout(() => {
                        titleElement.innerHTML = titleText + titleExtra;
                        setTimeout(() => {
                            typeMainText();
                        }, 1500); // “（1）”后停顿1.5秒
                    }, 100); // 抖动持续0.1秒
                }, 500);
                titleIndex++;
            }
        }

        // 正文打字机效果
        const mainText = "不错啊，你居然能找到这里\n事实上，我还没有想好彩蛋的内容\n所以，怎么称呼？\n";
        const typingText = document.getElementById("typingText");
        let mainIndex = 0;
        const punctuation = { "，": 500, "？": 750, "。": 750, "—": 750, "…": 1500 };
        const brackets = ["（", "）"];
        const submitBtn = document.getElementById("submitBtn");
        const messageInput = document.getElementById("message");
        let userResponseCount = 0;
        let awaitingResponse = false;

        function typeMainText() {
            if (mainIndex < mainText.length) {
                typingText.innerHTML = mainText.slice(0, mainIndex + 1) + '<span class="cursor"></span>';
                const currentChar = mainText.charAt(mainIndex);
                mainIndex++;
                if (currentChar === "\n") {
                    setTimeout(typeMainText, 1000); // 换行暂停1秒
                } else if (punctuation[currentChar] && !brackets.some(b => mainText.slice(0, mainIndex).endsWith(b))) {
                    setTimeout(typeMainText, punctuation[currentChar]); // 标点暂停
                } else {
                    setTimeout(typeMainText, 50);
                }
            } else {
                typingText.innerHTML = mainText;
                submitBtn.classList.add("enabled");
                awaitingResponse = true;
                enableSubmit();
            }
        }

        // 发送功能
        function enableSubmit() {
            function submitMessage() {
                const message = messageInput.value.trim();
                if (message && !submitBtn.disabled) {
                    submitBtn.disabled = true; // 禁用按钮
                    typingText.innerHTML += '<span class="anonymous-user">Anonymous user: </span>' + message + "\n";
                    messageInput.value = "";
                    userResponseCount++;

                    setTimeout(() => {
                        if (awaitingResponse && message.toLowerCase() === "luminalis") {
                            typingText.innerHTML += "猜猜怎么着，你触发了真正的彩蛋。这别人告诉你的还是你瞎蒙的还是你自己发现的？还是说你真叫这个名字？我觉得不太可能。行吧，不重要。重要的是彩蛋，那么彩蛋是什么呢？彩蛋是【卢米纳万岁】。这是一句暗号，能让我在人群之中一眼认出你。就是这样。好了，我要去和DeepSeek探讨哲学问题了。等你的暗号。\n：（宜络断开了连接）\n";
                            awaitingResponse = false;
                        } else if (awaitingResponse) {
                            typingText.innerHTML += "好的朋友，我会尝试记住的。我才记起来，其实我还没有想好这个彩蛋里该加点什么内容。或许我会在之后加点东西？可能吧。作为一个彩蛋它的基本目的已经达到了，就是意外惊喜！或许你没有感到惊喜？但或许你能有其他什么感受？比如成就感之类的？‘哦！我找到了他的彩蛋！’就像这样。你知道吗，我就喜欢【干涉】的感觉。但也可能你什么都感受不到。\nwhatever。总而言之，恭喜你，朋友，你是一个细心的人。我饿了。期待我们的下次见面，我要去吃烤破忒头（加黄金芝士酱培根碎）了。✝薯门✝——\n：（宜络离开了）\n";
                            awaitingResponse = false;
                        } else if (userResponseCount < 5) {
                            typingText.innerHTML += "（一片寂静，什么都没有发生）\n";
                        } else {
                            typingText.innerHTML += "（你闻到了远处飘来一股烤土豆的香气）\n";
                        }
                        submitBtn.disabled = false; // 重新启用按钮
                    }, 1000); // 发送后1秒生成文字
                }
            }

            submitBtn.onclick = submitMessage;
            messageInput.onkeydown = function(e) {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    submitMessage();
                }
            };
        }

        // 页面加载时开始光标闪烁
        window.onload = function() {
            startWithCursor();
        };
    </script>
</body>
</html>
