<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>宜络的秘密留言板</title>
    <style>
        body {
            background: #000000;
            color: #fff;
            font-family: 'Arial', 'Microsoft Yahei', sans-serif;
            max-width: 800px;
            margin: 20px 0 20px 20px;
            padding: 0;
            line-height: 1.6;
        }
        h1 {
            font-size: 2.4em;
            margin: 40px 0 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }
        .rules {
            margin: 30px 0;
            padding: 20px 20px 20px 0;
        }
        .rule-item {
            color: #999;
            margin: 15px 0;
            padding-left: 0;
        }
        #message {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            margin: 20px 0;
            width: 100%;
            height: 120px;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #444;
        }
        .comment {
            background: #1a1a1a;
            padding: 20px;
            margin: 25px 0;
            border-radius: 8px;
            border-left: 4px solid #333;
        }
        .comment-header {
            color: #888;
            margin-bottom: 12px;
            font-size: 0.9em;
        }
        .error {
            background: #2d0000;
            color: #ff6666;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid #ff4444;
        }
    </style>
</head>
<body>
    <h1>宜络的秘密留言板</h1>
    
    <div class="rules">
        <p style="color: #fff; font-size: 1.1em;">不错啊，你居然能找到这里来。来吧，说点什么</p>
        <p class="rule-item">• 你只可以说一句，但上限140个字。真的有人一句话会说这么多吗</p>
        <p class="rule-item">• 你的留言会一直被保存在这里。这玩意比石碑耐用</p>
        <p class="rule-item">• 凌晨 1 点到 6 点发送的留言前会显示 🌙，这是部分是独属于夜猫子的标记</p>
    </div>

    <div id="authSection">
        <button id="authButton">通过 GitHub 认证</button>
    </div>

    <div id="postSection" style="display: none;">
        <textarea 
            id="message" 
            placeholder="在这里写下你的故事...（别超过140字哦）" 
            maxlength="140"
        ></textarea>
        <button onclick="submitMessage()">永久保存</button>
    </div>

    <div id="commentsContainer"></div>
    <div id="errorDisplay" class="error" style="display: none;"></div>

    <script>
        // 稍后我们会在这里添加 JavaScript 代码
    </script>
</body>
</html>
