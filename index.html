    <script>
        // ======== é‡è¦é…ç½® ======== //
        const CLIENT_ID = 'Ov23livLf3n0TIOiFgMn';
        const CLIENT_SECRET = 'ä½ çš„_CLIENT_SECRET'; // åœ¨æ­¤å¤„æ›¿æ¢ä½ çš„çœŸå®å¯†é’¥
        const REPO = 'yilo246/my-secret-board';
        const ISSUE_ID = 1;

        // ======== æ ¸å¿ƒåŠŸèƒ½ ======== //
        let isSubmitting = false;

        async function checkAuth() {
            showLoading();
            try {
                const code = new URLSearchParams(window.location.search).get('code');
                if (code) {
                    const tokenData = await fetch(
                        `https://github.com/login/oauth/access_token?client_id=${CLIENT_ID}&client_secret=${CLIENT_SECRET}&code=${code}`,
                        { method: 'POST', headers: { Accept: 'application/json' } }
                    ).then(handleResponse);

                        window.location.href = window.location.origin;
                        return;
                    }
                }
                
                if (!localStorage.getItem('github_token')) {
                    window.location.href = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&scope=public_repo`;
                }
            } catch (error) {
                showError('ç™»å½•å¤±è´¥: ' + error.message);

        }

        async function submitMessage() {
            if (isSubmitting) return;
            isSubmitting = true;
            document.getElementById('submitBtn').disabled = true;
            showLoading();

            try {
                const token = localStorage.getItem('github_token');
                const message = document.getElementById('message').value.trim();

                if (!message) {
                    showError('ç§˜å¯†ä¸èƒ½ä¸ºç©º');
                    return;
                }

                // è·å–ç”¨æˆ·ä¿¡æ¯
                const user = await fetch('https://api.github.com/user', {
                    headers: { Authorization: `Bearer ${token}` }
                }).then(handleResponse);

                // æ£€æŸ¥æ˜¯å¦å·²ç•™è¨€
                const comments = await fetch(

                    showError('ä½ å·²å°å­˜è¿‡ä¸€ä¸ªç§˜å¯†');
                    return;

                // æäº¤ç•™è¨€

                    body: JSON.stringify({ body: message })

                await loadComments();
                document.getElementById('message').value = '';
            } catch (error) {

        async function loadComments() {

                const comments = await fetch(
                    `https://api.github.com/repos/${REPO}/issues/${ISSUE_ID}/comments?sort=created&direction=desc`
                ).then(handleResponse);

                document.getElementById('comments').innerHTML = comments.map(c => {
                    const date = new Date(c.created_at);
                    return `
                        <div class="comment">
                            <div class="comment-header">
                                ${date.getHours() >= 1 && date.getHours() < 6 ? 'ğŸŒ™ ' : ''}
                                ${date.toLocaleString()} Â· 
                                <span style="color:#666;">@${c.user.login}</span>
                            </div>

                        </div>
                    `;
                }).join('');
            } catch (error) {
                showError('åŠ è½½å¤±è´¥: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // ======== è¾…åŠ©å‡½æ•° ======== //
        async function handleResponse(res) {
            if (!res.ok) {
                const error = await res.json();
                throw new Error(error.message || 'è¯·æ±‚å¤±è´¥');
            }
            return res.json();
        }

        function showLoading() {
