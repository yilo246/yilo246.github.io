<!DOCTYPE html>
<html>
<head>
    <title>宜络的秘密留言板</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        /* 保持原有样式不变，只修改文本相关部分 */
        #message::placeholder {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- 修改文本部分 -->
    <div id="form" style="display: none;">
        <textarea id="message" placeholder="畅所欲言..." maxlength="140"></textarea>
        <button onclick="submitMessage()" id="submitBtn">发送</button>
    </div>

    <script>
        // ======== 修复认证问题 ======== //
        async function submitMessage() {
            try {
                // 新增认证有效性检查
                const token = localStorage.getItem('github_token');
                if (!token) {
                    localStorage.removeItem('github_token');
                    window.location.reload();
                    return;
                }

                // 强制使用最新时间戳（修复时区问题）
                const now = new Date();
                const isNight = now.getHours() >= 1 && now.getHours() < 6;

                // 保持原有提交逻辑，新增时间戳验证
                const response = await fetch(`https://api.github.com/repos/${REPO}/issues/${ISSUE_ID}/comments`, {
                    method: 'POST',
                    headers: {
                        Authorization: `token ${token}`,
                        'Content-Type': 'application/json',
                        'X-GitHub-Timestamp': now.toISOString()  // 新增时间标头
                    },
                    body: JSON.stringify({ body: message })
                });

                // 增强错误处理
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '认证失败，请重新登录');
                }

            } catch (error) {
                showError('发送失败: ' + error.message);
                if (error.message.includes('Bad credentials')) {
                    localStorage.removeItem('github_token');
                    window.location.reload();
                }
            }
        }

        // ======== 完善月亮标记功能 ======== //
        async function loadComments() {
            try {
                const comments = await fetch(
                    `https://api.github.com/repos/${REPO}/issues/${ISSUE_ID}/comments?sort=created&direction=desc`
                ).then(handleResponse);

                document.getElementById('comments').innerHTML = comments.map(c => {
                    const date = new Date(c.created_at);
                    // 修复时区问题：使用本地时间
                    const localHour = date.getHours(); 
                    return `
                        <div class="comment">
                            <div class="comment-header">
                                ${localHour >= 1 && localHour < 6 ? '🌙 ' : ''}
                                ${date.toLocaleString()} · 
                                <span style="color:#666;">@${c.user.login}</span>
                            </div>
                            <div>${c.body}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                showError('加载失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
