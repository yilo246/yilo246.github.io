<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>宜络的彩蛋（1）</title>
    <style>
        body {
            background: #000000;
            color: #fff;
            font-family: 'Arial', 'Microsoft Yahei', sans-serif;
            max-width: 800px;
            margin: 20px 0 20px 20px;
            padding: 0;
            line-height: 1.6;
            font-size: 16px;
        }
        h1 {
            font-size: 2.8em;
            margin: 40px 0 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            display: inline-block;
            white-space: pre;
        }
        .rules {
            margin: 30px 0;
            padding: 20px 20px 20px 0;
        }
        #message {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            margin: 20px 0;
            width: 100%;
            height: 120px;
            border-radius: 6px;
            font-size: 16px;
        }
        .comment {
            background: #1a1a1a;
            padding: 20px;
            margin: 25px 0;
            border-radius: 8px;
            border-left: 4px solid #333;
        }
        .comment-header {
            color: #888;
            margin-bottom: 12px;
            font-size: 0.9em;
        }
        #postSection {
            position: fixed;
            bottom: 20px;
            width: 760px;
        }
        #submitBtn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.5; /* 默认禁用样式 */
            pointer-events: none; /* 默认禁用点击 */
        }
        #submitBtn.enabled {
            opacity: 1;
            pointer-events: auto;
        }
        #submitBtn:hover.enabled {
            background: #444;
        }
        #typingText {
            color: #fff;
            font-size: 1.1em;
            display: inline-block;
            white-space: pre-wrap; /* 支持换行 */
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #fff;
            vertical-align: middle;
            animation: blink 0.8s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .shake-extra {
            display: inline-block;
            animation: shakeExtra 0.1s;
        }
        @keyframes shakeExtra {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-3px, 2px); }
            50% { transform: translate(3px, -2px); }
            75% { transform: translate(-2px, 1px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <h1 id="titleText"></h1>
    
    <div class="rules">
        <p id="typingText"></p>
    </div>

    <div id="commentsContainer">
        <!-- 这里可以手动添加示例评论，如果需要 -->
    </div>

    <div id="postSection">
        <textarea 
            id="message" 
            placeholder=""
            maxlength="140"
        ></textarea>
        <button id="submitBtn">发送</button>
    </div>

    <script>
        // 标题打字机效果
        const titleText = "宜络的彩蛋";
        const titleExtra = "（1）";
        const titleElement = document.getElementById("titleText");
        let titleIndex = 0;

        function startWithCursor() {
            titleElement.innerHTML = '<span class="cursor"></span>';
            setTimeout(() => {
                titleElement.innerHTML = '<span class="cursor"></span>'; // 闪烁一次
                setTimeout(typeTitle, 800); // 闪烁两次后开始标题（0.8s * 2）
            }, 800);
        }

        function typeTitle() {
            if (titleIndex < titleText.length) {
                titleElement.innerHTML = titleText.slice(0, titleIndex + 1) + '<span class="cursor"></span>';
                titleIndex++;
                setTimeout(typeTitle, 50);
            } else if (titleIndex === titleText.length) {
                titleElement.innerHTML = titleText + '<span class="cursor"></span>';
                setTimeout(() => {
                    titleElement.innerHTML = titleText + '<span class="shake-extra">' + titleExtra + '</span>';
                    setTimeout(() => {
                        titleElement.innerHTML = titleText + titleExtra; // 移除抖动
                        setTimeout(() => {
                            typeMainText(); // 开始正文
                        }, 2000); // “（1）”后停顿2秒
                    }, 100); // 抖动持续0.1秒
                }, 500); // “宜络的彩蛋”后停顿0.5秒
                titleIndex++;
            }
        }

        // 正文打字机效果
        const mainText = "不错啊，你居然能找到这里\n"; // \n表示换行，后续内容待你指定
        const typingText = document.getElementById("typingText");
        let mainIndex = 0;
        const punctuation = ["，", "。"];
        const submitBtn = document.getElementById("submitBtn");

        function typeMainText() {
            if (mainIndex < mainText.length) {
                typingText.innerHTML = mainText.slice(0, mainIndex + 1) + '<span class="cursor"></span>';
                const currentChar = mainText.charAt(mainIndex);
                mainIndex++;
                if (currentChar === "\n") {
                    setTimeout(typeMainText, 750); // 换行后停顿0.75秒
                } else if (punctuation.includes(currentChar)) {
                    setTimeout(typeMainText, 500); // 标点后停顿0.5秒
                } else {
                    setTimeout(typeMainText, 50); // 正常字符50ms
                }
            } else {
                typingText.innerHTML = mainText; // 完成后移除光标
                submitBtn.classList.add("enabled"); // 启用发送按钮
                enableSubmit(); // 设置发送功能
            }
        }

        // 发送功能
        function enableSubmit() {
            submitBtn.onclick = function() {
                const message = document.getElementById("message").value.trim();
                if (message) {
                    typingText.innerHTML += "user: " + message + "\n"; // 显示在下一行
                    document.getElementById("message").value = ""; // 清空输入框
                }
            };
        }

        // 页面加载时开始光标闪烁
        window.onload = function() {
            startWithCursor();
        };
    </script>
</body>
</html>
