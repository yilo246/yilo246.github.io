<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>宜络的彩蛋（1）</title>
    <style>
        body {
            background: #000000;
            color: #fff;
            font-family: 'Arial', 'Microsoft Yahei', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 20px 120px 20px;
            line-height: 1.6;
            font-size: 16px;
            position: relative;
        }
        h1 {
            font-size: 2.8em;
            margin: 40px 0 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            display: inline-block;
            white-space: pre;
        }
        .rules {
            margin: 30px 0;
            padding: 20px 0;
            width: 100%;
        }
        #message {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            height: 80px;
            border-radius: 6px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }
        .comment {
            background: #1a1a1a;
            padding: 20px;
            margin: 25px 0;
            border-radius: 8px;
            border-left: 4px solid #333;
        }
        .comment-header {
            color: #888;
            margin-bottom: 12px;
            font-size: 0.9em;
        }
        #postSection {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            padding: 10px 20px;
            box-sizing: border-box;
            background: #000000;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        #submitBtn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
            margin-top: 10px;
        }
        #submitBtn.enabled {
            opacity: 1;
            pointer-events: auto;
        }
        #submitBtn:hover.enabled {
            background: #444;
        }
        #typingText {
            color: #fff;
            font-size: 1.1em;
            display: inline-block;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            width: 100%;
        }
        .anonymous-user {
            color: #98C379;
            display: inline;
        }
        .anonymous-user::after {
            content: " ";
        }
        .silence-message {
            color: #888;
            display: block;
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #fff;
            vertical-align: middle;
            animation: blink 0.8s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .shake-extra {
            display: inline-block;
            animation: shakeExtra 0.05s;
        }
        @keyframes shakeExtra {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-3px, 2px); }
            50% { transform: translate(3px, -2px); }
            75% { transform: translate(-2px, 1px); }
            100% { transform: translate(0, 0); }
        }
        #contentWrapper {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="contentWrapper">
        <h1 id="titleText"></h1>
        
        <div class="rules">
            <p id="typingText"></p>
        </div>

        <div id="commentsContainer">
            <!-- 这里可以手动添加示例评论，如果需要 -->
        </div>
    </div>

    <audio id="typeSound" src="N.mp3" preload="auto"></audio>

    <div id="postSection">
        <textarea 
            id="message" 
            placeholder=""
            maxlength="5000"
        ></textarea>
        <button id="submitBtn">发送</button>
    </div>

    <script>
        const titleText = "宜络的彩蛋";
        const titleExtra = "（1）";
        const titleElement = document.getElementById("titleText");
        let titleIndex = 0;

        function startWithCursor() {
            titleElement.innerHTML = '<span class="cursor"></span>';
            setTimeout(() => {
                titleElement.innerHTML = '<span class="cursor"></span>';
                setTimeout(typeTitle, 800);
            }, 800);
        }

        function typeTitle() {
            if (titleIndex < titleText.length) {
                titleElement.innerHTML = titleText.slice(0, titleIndex + 1);
                titleIndex++;
                setTimeout(typeTitle, 50);
            } else if (titleIndex === titleText.length) {
                titleElement.innerHTML = titleText;
                setTimeout(() => {
                    titleElement.innerHTML = titleText + '<span class="shake-extra">' + titleExtra + '</span>';
                    setTimeout(() => {
                        titleElement.innerHTML = titleText + titleExtra;
                        setTimeout(() => {
                            typeMainText();
                        }, 1000);
                    }, 50);
                }, 500);
                titleIndex++;
            }
        }

        const mainText = [
            { text: "不错啊，你居然能找到这里。但其实我还没有想好彩蛋内容，你来得太早了。我会在以后更新其他内容。\n", isN: false },
            { text: "那么这里将作为我们的秘密基地，代号为【藏身处（1）】\n", isN: false },
            { text: "那就先这样。我要去和DeepSeek讨论有趣问题了，晚点见~\n", isN: false },
            { text: "（宜络退出了聊天）\n", isN: true }
        ];
        let currentSegmentIndex = 0;
        let mainIndex = 0;
        const typingText = document.getElementById("typingText");
        const typeSound = document.getElementById("typeSound");
        const punctuation = ["，", "。"];
        const brackets = ["（", "）"];
        const submitBtn = document.getElementById("submitBtn");
        const messageInput = document.getElementById("message");
        let silenceTimeout = null; // 存储setTimeout的ID

        function typeMainText() {
            if (currentSegmentIndex >= mainText.length) {
                typingText.innerHTML = mainText.map(segment => segment.text).join('');
                submitBtn.classList.add("enabled");
                enableSubmit();
                return;
            }

            const currentSegment = mainText[currentSegmentIndex];
            const currentText = currentSegment.text;
            const isN = currentSegment.isN;

            if (mainIndex < currentText.length) {
                typingText.innerHTML = mainText
                    .slice(0, currentSegmentIndex)
                    .map(segment => segment.text)
                    .join('') + currentText.slice(0, mainIndex + 1) + '<span class="cursor"></span>';

                const currentChar = currentText.charAt(mainIndex);
                mainIndex++;

                if (isN) {
                    typeSound.currentTime = 0;
                    typeSound.play();
                }

                if (currentChar === "\n") {
                    setTimeout(typeMainText, 750);
                } else if (punctuation.includes(currentChar) && !brackets.some(b => currentText.slice(0, mainIndex).endsWith(b))) {
                    setTimeout(typeMainText, 500);
                } else {
                    setTimeout(typeMainText, 40);
                }
            } else {
                mainIndex = 0;
                currentSegmentIndex++;
                setTimeout(typeMainText, 750);
            }
        }

        function enableSubmit() {
            function submitMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    // 清除之前的setTimeout（如果存在）
                    if (silenceTimeout) {
                        clearTimeout(silenceTimeout);
                    }

                    // 添加用户消息
                    typingText.innerHTML += '<span class="anonymous-user">匿名用户：</span>' + message + "\n";
                    messageInput.value = "";

                    // 滚动到页面底部
                    window.scrollTo({
                        top: document.body.scrollHeight,
                        behavior: 'smooth'
                    });

                    // 设置新的setTimeout，延迟1秒显示提示
                    silenceTimeout = setTimeout(() => {
                        typingText.innerHTML += '<span class="silence-message">（一片寂静，什么都没有发生）</span>\n';
                        window.scrollTo({
                            top: document.body.scrollHeight,
                            behavior: 'smooth'
                        });
                        silenceTimeout = null;
                    }, 1000);
                }
            }

            submitBtn.onclick = submitMessage;
            messageInput.onkeydown = function(e) {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    submitMessage();
                }
            };
        }

        window.onload = function() {
            startWithCursor();
        };
    </script>
</body>
</html>
