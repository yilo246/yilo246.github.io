        }

        const mainText = [
            { text: "ä¸é”™å•Šï¼Œä½ å±…ç„¶èƒ½æ‰¾åˆ°è¿™é‡Œã€‚ä½†å…¶å®æˆ‘è¿˜æ²¡æœ‰æƒ³å¥½å½©è›‹å†…å®¹ï¼Œä½ æ¥å¾—å¤ªæ—©äº†ã€‚æˆ‘ä¼šåœ¨ä»¥åæ›´æ–°å…¶ä»–å†…å®¹ã€‚\n", isN: false },
            { text: "é‚£ä¹ˆè¿™é‡Œå°†ä½œä¸ºæˆ‘ä»¬çš„ç§˜å¯†åŸºåœ°ï¼Œä»£å·ä¸ºã€è—èº«å¤„ï¼ˆ1ï¼‰ã€‘\n", isN: false },
            { text: "å°±å…ˆè¿™æ ·ã€‚æˆ‘è¦å»å’ŒDeepSeekæ¢è®¨æœ‰è¶£é—®é¢˜äº†ï¼Œsee ya\n", isN: false },
            { text: "ï¼ˆå®œç»œç¦»å¼€äº†ï¼‰\n", isN: true }

        let currentSegmentIndex = 0;
        let mainIndex = 0;
        const typingText = document.getElementById("typingText");

        const punctuation = ["ï¼Œ", "ã€‚", "ï¼ˆ", "ï¼‰", "ã€", "ã€‘", "~"];

        muteBtn.onclick = function() {

            const currentSegment = mainText[currentSegmentIndex];

            if (mainIndex < currentText.length) {

                const currentChar = currentText.charAt(mainIndex);

                // éŸ³æ•ˆé€»è¾‘ï¼šisN ä¸º true æ—¶ï¼Œåªæœ‰éç¬¦å·å­—ç¬¦æ’­æ”¾éŸ³æ•ˆ
                if (isN && currentChar !== "\n" && !punctuation.includes(currentChar)) {
